name: Execução Diária - Gerar Página (GITHUB_TOKEN)

# Permissões explícitas para permitir escrita via GITHUB_TOKEN
permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'   # 00:00 America/Sao_Paulo (03:00 UTC)
  workflow_dispatch:     # permite execução manual

jobs:
  run-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Atualizar pip e instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar dependências do Playwright e Chromium
        run: |
          playwright install-deps || true
          playwright install chromium

      - name: Executar script (rodar apenas uma vez)
        env:
          RUN_ONCE: 'true'
        run: python main.py
      
      - name: Commitar e enviar docs/index.html (usando GITHUB_TOKEN)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/index.html || true

          if ! git diff --staged --quiet; then
            git commit -m "Atualiza página de previsão (gerado pelo Actions) [skip ci]"

            # push usando credenciais já configuradas pelo actions/checkout (GITHUB_TOKEN)
            git push origin HEAD:${GITHUB_REF_NAME}

            echo "docs/index.html atualizado e enviado."
          else
            echo "Nenhuma alteração em docs/index.html — nada a commitar."
          fi
